        <if condition="$jsdate">
            <script type="text/javascript">
                function showinput(){
                    if($("#searchtype").val()==201) {
                        $("#divSearchTime").css("display", "block");
                        $("#divSearchKeywords").css("display", "none");
                        $("#divSearchPrice").css("display", "none");
                    }else if($("#searchtype").val()==200){
                        $("#divSearchPrice").css("display", "block");
                        $("#divSearchTime").css("display","none");
                        $("#divSearchKeywords").css("display", "none");
                    }else{
                        $("#divSearchKeywords").css("display","block");
                        $("#divSearchTime").css("display","none");
                        $("#divSearchPrice").css("display", "none");
                    }
                }
                var id0="{$jsdate.0}";
                var id1="{$jsdate.1}";
                $(function() {
                    showinput();
                    $("#searchtype").change(function(){
                        showinput();
                    })

                    $("#"+id0+"").on("click",function(e){
                        e.stopPropagation();
                        $(this).lqdatetimepicker({
                            css : 'datetime-day',
                            dateType : 'D',
                            selectback : function(){

                            }
                        });
                    });
                    $("#"+id1+"").on("click",function(e){
