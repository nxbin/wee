<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>优惠券模块-{$site.SITE_INFO.name}</title>

            $currentNav ='优惠券模块 > 生成优惠券';

            <include file="Common:intohead" />
            <script type="text/javascript" src="__PUBLIC__/Js/jquery-ui.js"></script>
            <link href="__DOC__/App/templates/Admin/default/Public/Css/jquery-ui.css" rel="stylesheet" media="all" type="text/css" />
            </head>
            <body>
<!-- AP Element::AjaxInfo //-->
<div class="ajaxinfo">
	<h3></h3>
</div>
<!-- End of AP Element::AjaxInfo //-->
<div class="wrap"> <include file="Common:head" />
              <div class="mainBody"> <include file="Common:left" />
    <div id="Right">
                  <div class="Item hr">
        <div class="current">生成优惠券</div>
      </div>
                  <table width="100%" border="0" cellspacing="0" cellpadding="0" class="table1">
        <form method="post" name="theForm1" enctype="multipart/form-data">
                      数量：
                      <input type="input" name="ecoupon_num" />
                      
                      类型：
                      <select name="ecoupon_type">
            <option value="">请选择</option>
            <option value="1">金额抵扣</option>
            <option value="2">直接折扣</option>
          </select>
          使用限制：
                      <select name="ecoupon_uselimit">
            <option value="">请选择</option>
            <option value="1">仅单次使用</option>
            <option value="2">无限次使用</option>
          </select>
                      面额：
                      <input type="input" name="ecoupon_amount" />
                      有效期：
                      <input type="input" name="ecoupon_expire" id="expirepicker"/>
                      <input type="submit" value="生成">
                        </input>
                    </form>
      </table>
                  <!-- 生成结果 -->
                  <gt name="totalcount" value="0">
        <div class="Item hr">
                      <div class="current">搜索结果</div>
                    </div>
        <table width="100%" border="0" cellspacing="0" cellpadding="0" class="table1">
                      <tr style="background:#999999">
            <td>优惠码ID</td>
            <td>优惠码</td>
            <td>优惠码类型</td>
            <td>当前状态</td>
            <td>生成时间</td>
            <td>面额</td>
            <td>有效时间</td>
            <td>操作</td>
          </tr>
                      <foreach name="ecouponlist" item="ecoupon">
            <tr>
                          <td>{$ecoupon.ec_id}</td>
                          <td>{$ecoupon.ec_code}</td>
                          <td>{$ecoupon.ec_type}</td>
                          <td>{$ecoupon.ec_status}</td>
                          <td>{$ecoupon.ec_createdate}</td>
                          <td>{$ecoupon.ec_amount}</td>
                          <td>{$ecoupon.ec_expiredate}</td>
                          <td>&nbsp;</td>
                        </tr>
          </foreach>
                    </table>
      </gt>
                </div>
  </div>
            </div>
<div class="clear"></div>

	$( "#expirepicker" ).datepicker();
