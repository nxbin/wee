				fileManagerJson : '__PUBLIC__/Admin/kindeditor/php/file_manager_json.php',

					var self = this;

						self.sync();
						K('form[name=example]')[0].submit();

						self.sync();

					});
				}
			});
			prettyPrint();
		});
	}
</script>
